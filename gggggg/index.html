<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <form action="" class="form">
            <div class="input-block">
                <label for="#password">Password</label>
                <input id="password" type="text" class="input" placeholder="Password">
            </div>
            <div class="input-block">
                <label for="#password2">Password repeat</label>
                <input id="password2" type="text" class="input" placeholder="Password repeat">
            </div>
            <div class="input2-block">
                <label for="#girl">Girl</label>
                <input id="girl" type="radio" class="input">
            </div>
            <div class="input2-block">
                <label for="#boy">Boy</label>
                <input id="boy" type="radio" class="input">
            </div>
            <div class="input-block">
                <label for="#agree">I agree</label>
                <input id="agree" type="checkbox" class="input">
            </div>
            <button class="btn">send</button>
        </form>
        
    </div>
    
</body>
</html>
